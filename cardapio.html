<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Botequim na Mão - Cardápio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="login_e_nav">
      <a href="index.html" class="logo_header">
        <img src="images/geral/header/logo_botequim_na_mao_1.png" alt="Logo" class="logo_botequim_na_mao">
        <div class="logo_texto">
          <h1>Botequim na Mão</h1>
          <p>Seu cardápio inteligente</p>
        </div>
      </a>
      
      <div class="barra_de_pesquisa">
        <div class="div_barra_pesquisa_e_filtro">
          <input type="text" id="input-busca" class="input_barra_de_pesquisa" placeholder="Pesquisar drink...">
          <button id="btn-toggle-filtro" class="button_filtro_header">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z"></path></svg>
          </button>
        </div>
      </div>

      <nav class="nav">
        <a href="index.html" class="button_login">Home</a>
        <a href="login.html" class="button_login">Login</a>
      </nav>
    </div>
  </header>

  <div id="page-cardapio" class="page-cardapio">

    <!-- ÁREA DE FILTROS -->
    <div id="area-filtro" class="area-filtro">
      <div class="filtro-container">
        <h3>Filtrar por ingredientes</h3>
        <p>Selecione os ingredientes que você deseja na sua bebida:</p>
        <div id="lista-ingredientes" class="lista-ingredientes"></div>
        <button id="btn-limpar-filtros" class="btn-limpar">Limpar filtros</button>
      </div>
    </div>

    <main class="main-cardapio">
      <div id="cards-container" class="conjunto_cards_bebidas"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
