<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Botequim na Mão - Gestão</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER ADMIN -->
  <header class="header">
    <div class="login_e_nav">
      <div class="logo_header">
        <img src="images/geral/header/logo_botequim_na_mao_1.png" alt="Logo" class="logo_botequim_na_mao">
        <div class="logo_texto">
          <h1>Área Administrativa</h1>
          <p>Gestão de Estoque</p>
        </div>
      </div>
      <nav class="nav">
        <button id="btn-logout-admin" class="button_login">Sair</button>
      </nav>
    </div>
  </header>

  <div id="page-gestao" class="page-gestao">
    <main class="main-gestao">
      <div class="gestao-nav">
        <button id="tab-stock" class="tab-btn active">Estoque</button>
        <button id="tab-drinks" class="tab-btn">Bebidas</button>
      </div>

      <!-- ABA ESTOQUE -->
      <div id="content-stock">
        <div class="gestao-header">
          <h2>Controle de Estoque</h2>
          <p>Marque os ingredientes que estão disponíveis no bar. As alterações são salvas automaticamente.</p>
        </div>
        <div id="stock-container" class="stock-grid"></div>
      </div>

      <!-- ABA BEBIDAS -->
      <div id="content-drinks" style="display: none;">
        <div class="gestao-header">
          <h2>Gerenciar Bebidas</h2>
          <p>Visualize e gerencie as receitas cadastradas.</p>
          <button id="btn-open-add-drink" class="btn-cta" style="margin-top: 1rem; font-size: 1rem; cursor: pointer;">+ Nova Bebida</button>
        </div>
        <div id="drinks-list-container" class="stock-grid"></div>
      </div>
    </main>

    <!-- MODAL ADICIONAR BEBIDA -->
    <div id="modal-add-drink" class="modal-overlay">
      <div class="modal-box modal-large">
        <h3 style="margin-bottom: 1rem; color: var(--cor-titulo);">Adicionar Nova Bebida</h3>
        <form id="form-add-drink" class="form-login">
          <div class="input-group">
            <label>Nome da Bebida</label>
            <input type="text" id="new-name" required>
          </div>
          <div class="input-group">
            <label>Descrição</label>
            <input type="text" id="new-desc" required>
          </div>
          <div class="input-group">
            <label>Ingredientes (separados por vírgula)</label>
            <input type="text" id="new-ingredients" placeholder="Ex: Cachaça, Limão, Açúcar" required>
          </div>
          <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1rem;">
            <button type="button" id="btn-cancel-add" style="background-color: #ccc; color: #333; border: none; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer;">Cancelar</button>
            <button type="submit" class="btn-entrar" style="margin-top: 0;">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
